<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chatbot</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #f4f4f9;
    }

    #chat-container {
      width: 400px;
      border: 1px solid #ccc;
      padding: 10px;
      background: #fff;
      border-radius: 5px;
    }

    #messages {
      height: 300px;
      overflow-y: auto;
      border: 1px solid #ddd;
      margin-bottom: 10px;
      padding: 5px;
    }

    #user-input {
      width: calc(100% - 60px);
      padding: 5px;
    }

    #send-button {
      width: 50px;
      padding: 5px;
    }
  </style>
</head>
<body>
  <div id="chat-container">
    <div id="messages">
      {% for message in messages %}
        <div><strong>{{ message.sender }}:</strong> {{ message.text }}</div>
      {% endfor %}
    </div>
    <form id="chat-form" method="post" action="/chat">
      <input type="text" id="user-input" name="user_message" placeholder="Type your message..." required>
      <button type="submit" id="send-button">Send</button>
    </form>
  </div>
</body>
</html>
