name: CI

on:
    push:
        branches: ["main"]
        paths:
            - "app/**"
    pull_request:
        paths:
            - "app/**"

jobs:
    test-backend:
        runs-on: ubuntu-latest

        steps:
            - name: Checkout code
              uses: actions/checkout@v6

            - name: Set up Python
              uses: actions/setup-python@v6
              with:
                  python-version: 3.13

            - name: Install backend Python packages
              working-directory: ./app
              run: |
                  pip install fastapi uvicorn pymongo pydantic pydantic-settings python-jose[cryptography] passlib[bcrypt] python-dotenv pytest httpx

            - name: Run pytest
              working-directory: ./app
              run: |
                  pytest --maxfail=1 --disable-warnings -q
