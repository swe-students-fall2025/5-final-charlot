{% extends "base.html" %}

{% block title %}Create Account - Legal Assistant{% endblock %}

{% block content %}
<div class="auth-page">
    <div class="auth-card">
        <div class="auth-header">
            <a href="{{ url_for('root') }}" class="logo" style="justify-content: center; margin-bottom: 1.5rem;">
                <div class="logo-icon">⚖️</div>
                <span>Legal Assistant</span>
            </a>
            <h1>Create account</h1>
            <p>Get started with your AI legal assistant</p>
        </div>

        <!-- Error Message -->
        {% if error %}
        <div class="alert alert-error">{{ error }}</div>
        {% endif %}

        <!-- Register Form -->
        <form action="{{ url_for('register') }}" method="post">
            <div class="form-group">
                <label class="form-label" for="username">Username</label>
                <input type="text" id="username" name="username" class="form-input" placeholder="Choose a username"
                    required autocomplete="username" minlength="3" value="{{ username or '' }}">
            </div>

            <div class="form-group">
                <label class="form-label" for="password">Password</label>
                <input type="password" id="password" name="password" class="form-input" placeholder="Create a password"
                    required autocomplete="new-password" minlength="6">
            </div>

            <button type="submit" class="btn btn-primary" style="width: 100%; margin-top: 0.5rem;">
                Create Account
            </button>
        </form>

        <div class="auth-footer">
            Already have an account? <a href="{{ url_for('login_page') }}">Sign in</a>
        </div>
    </div>
</div>
{% endblock %}
